<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div class="container">
        <h1>Dog API: Display Multiple Random Dog Images</h1>
        <p>Pick a number from 3-50 or don't pick anything and get 3 adorable dogs</p>
  
        <form class="form-list">
          <label for="query"></label>
          <input required type="text" class="js-query" value="3">
          <button class="js-submit" type="submit">Search</button>
        </form>
  
        <section class="results js-results">
            
        </section>
  
      </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./assets/main.js"></script>
</body>

</html>
