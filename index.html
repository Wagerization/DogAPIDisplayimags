<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Adam's Dog API</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
  <div class="container">
    <h1>Dog API: Display Multiple Random Dog Images</h1>


    <form class="form-list-one">
      <p>Pick a number from 3-50 and get pictures of git adorable dogs</p>
      <label for="query"></label>
      <input required type="number" class="js-query" value="3" min="1" max="50">
      <button class="js-submit-one" type="submit">Search</button>
    </form>

    <p class="bold">OR</p>
    
    <form class="form-list-two">
      <p>Type a breed you want to see</p>
      <label for="query"></label>
      <input type="text" class="breed">
      <button class="js-submit-two" type="submit">Search</button>
      <p class="results wrongOne">I'm sorry we cant find what you're looking for.</p>
    </form>
    <section class="results js-results">

    </section>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
